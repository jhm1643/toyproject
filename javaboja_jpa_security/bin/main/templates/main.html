<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/css/bootstrap_css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main/main.css">
<link rel="stylesheet" href="/css/main/search_detail.css">
<script type="text/javascript" src="/js/main/mapApi.js"></script>
<script src="/js/jquery/jquery-3.4.1.min.js"></script>
<script src=/js/main/main.js></script>
</head>

<body>
   <div id = "wrapper">
         <!--네비게이터-->      
         <div id = "nav">
            <div id="title">PLACE SEARCHER</div>
           	<div id="user_info">안녕하세요. <span id="user_info_look" th:text="${userId}"></span> 님</div>
            <div id="logout_nav">
               <form class="form-signOut" th:action="@{/logout}" method="post">
                   <button class="button button4" type="submit">로그아웃</button>
                  </form>
            </div>
            <div id="search_nav">
                	키워드를 검색하세요.   
                	<i class="down"></i>
                  <input type="text" id="search_val">
                  <input type="button" id="search_go" value="검색">
                  <input type="hidden" id="curPage">
                <input type="hidden" id="totalPage">
                <input type="hidden" id="page_info">
                <input type="hidden" id="keyword">
            </div>
            <div id="history">
               	내 검색 히스토리
            </div>
            <div id="popular">
            	   인기 키워드 TOP10
            </div>
         </div>
         
         <!--메인-->
         <div id = "main">
            <!--검색 결과 리스트-->
			<div id="search_result">
				<div class="result_bar">검색 결과[자세히 보려면 클릭하세요.]</div>
				<div class="divTable greenTable">
					<div class="divTableHeading">
						<div class="divTableRow">
							<div class="divTableHead">no</div>
							<div class="divTableHead">장소 명칭</div>
							<div class="divTableHead">주소</div>
						</div>
					</div>
				</div>
			</div>

			<!--검색 결과 상세 정보-->
               <div id="search_detail">
               	<div class="result_bar">장소 상세 정보</div>
               </div>
               
               <!--내 검색 히스토리-->
               <div id="history_result">
             	  <div class="result_bar">검색 히스토리</div>	
                  <div class="divTable greenTable">
                  <div class="divTableHeading">
                     <div class="divTableRow">
                        <div class="divTableHead">NO</div>
                        <div class="divTableHead">검색 키워드</div>
                        <div class="divTableHead">검색 일자</div>
                     </div>
                  </div>
               </div>
               </div>
               
               <!--인기 키워드 목록-->
               <div id="popular_result">
                  <div class="result_bar">인기 키워드 TOP10</div>
                  <div class="divTable greenTable">
                  <div class="divTableHeading">
                     <div class="divTableRow">
                        <div class="divTableHead">NO</div>
                        <div class="divTableHead">인기 검색 키워드</div>
                        <div class="divTableHead">총 검색 횟수</div>
                     </div>
                  </div>
               </div>
               </div>
               
               <!--페이징 버튼-->
               <div id="paging_button">
                   <ul class="pagination">
                    <li id="first_page">
                        <a onclick="" aria-label="First">
                            <span aria-hidden="true">First</span>
                        </a>
                    </li>
                    <li id="pre_page">
                        <a onclick="" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    
                    <li id="next_page">
                        <a onclick="" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li id="last_page">
                        <a onclick="" aria-label="Last">
                            <span aria-hidden="true">Last</span>
                        </a>
                    </li>
                </ul>
               </div>
         </div>
   </div>
</body>
</html>
